<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bash Beer | AI Assistant</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --bot-msg: #f2f2f7;
            --user-msg: #000000;
            --accent: #007aff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 16px;
            text-align: center;
            border-bottom: 0.5px solid #d2d2d7;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        header h1 { font-size: 17px; font-weight: 600; margin: 0; letter-spacing: -0.5px; }
        header p { font-size: 12px; color: #34c759; margin: 4px 0 0; font-weight: 500; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 120px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            animation: messageAppear 0.4s cubic-bezier(0.2, 0.6, 0.3, 1.1);
            word-wrap: break-word;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bot {
            align-self: flex-start;
            background-color: var(--bot-msg);
            color: var(--text-main);
            border-bottom-left-radius: 5px;
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 4px 0 12px 0;
            animation: messageAppear 0.5s ease;
        }

        .btn {
            background: white;
            border: 1px solid #d2d2d7;
            padding: 10px 18px;
            border-radius: 22px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-main);
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn:active {
            background: #f5f5f7;
            transform: scale(0.95);
            border-color: var(--accent);
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px 20px 35px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 25px;
            border: 1px solid #d2d2d7;
            font-size: 16px;
            background: #f5f5f7;
        }

        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--user-msg);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Bash Beer</h1>
    <p>● Online</p>
</header>

<div id="chat-container"></div>

<div class="input-wrapper">
    <input type="text" id="user-input" placeholder="Напишите нам..." autocomplete="off">
    <button id="send-btn">↑</button>
</div>

<script>
    const MENU = {
        categories: ["1. Алкоголь", "2. Закуски", "3. Посуда"],
        alcohol: {
            sub: ["Вино", "Пиво", "Водка", "Джин", "Виски", "Коньяк", "Текила", "Ром"],
            items: {
                "Пиво": ["Разливное Бавария", "Разливное Классика", "Балтика 9"],
                "Водка": ["Absolut", "Русский Стандарт"],
                "Вино": ["Chardonnay", "Merlot"]
            }
        },
        snacks: ["Сыр косичка", "Сухарики", "Рыба сушёная", "Рыба копчёная", "Чипсы", "Бастурма"],
        tableware: ["Стаканчики", "Бокалы для пива", "Бокалы для вина"]
    };

    let state = 'START'; 
    let cart = [];
    let lastItem = ''; // Переменная для хранения временно выбранного товара

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type = 'bot', options = []) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);

        if (options.length > 0) {
            const optDiv = document.createElement('div');
            optDiv.className = 'options-container';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    handleInput(opt);
                    optDiv.remove();
                };
                optDiv.appendChild(btn);
            });
            chatContainer.appendChild(optDiv);
        }
        chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
    }

    function handleInput(text) {
        if (!text.trim()) return;
        addMessage(text, 'user');
        userInput.value = '';
        setTimeout(() => logic(text), 500);
    }

    function logic(input) {
        const text = input.toLowerCase();

        if (state === 'START') {
            addMessage("Добро пожаловать в Bash Beer. Я ваш персональный ассистент. Что вы желаете заказать сегодня?", 'bot', MENU.categories);
            state = 'CHOOSE_CATEGORY';
            return;
        }

        if (state === 'CHOOSE_CATEGORY') {
            if (text.includes('алкоголь') || text.includes('1')) {
                addMessage("Отличный выбор. Какой напиток предпочитаете?", 'bot', MENU.alcohol.sub);
                state = 'CHOOSE_SUBALCO';
            } else if (text.includes('закуски') || text.includes('2')) {
                addMessage("К пиву у нас всегда свежее. Что добавить?", 'bot', MENU.snacks);
                state = 'ASK_QUANTITY';
            } else if (text.includes('посуда') || text.includes('3')) {
                addMessage("Какая посуда вам нужна?", 'bot', MENU.tableware);
                state = 'ASK_QUANTITY';
            }
            return;
        }

        if (state === 'CHOOSE_SUBALCO') {
            const sub = MENU.alcohol.sub.find(s => text.includes(s.toLowerCase()));
            if (sub) {
                const items = MENU.alcohol.items[sub] || ["Товар временно отсутствует"];
                addMessage(`У нас есть отличный выбор (${sub}):`, 'bot', items);
                state = 'ASK_QUANTITY';
            }
            return;
        }

        // НОВЫЙ ЭТАП: Запрос количества
        if (state === 'ASK_QUANTITY') {
            lastItem = input; // Запоминаем название товара
            addMessage(`Укажите количество для "${lastItem}":`, 'bot', ["1", "2", "3", "5", "10"]);
            state = 'CONFIRM_ADD';
            return;
        }

        if (state === 'CONFIRM_ADD') {
            const qty = parseInt(text) || 1;
            cart.push({ name: lastItem, count: qty });
            addMessage(`✅ Добавлено: ${lastItem} — ${qty} шт. Желаете что-то еще?`, 'bot', ["Добавить еще", "Оформить заказ"]);
            state = 'NEXT_STEP';
            return;
        }

        if (state === 'NEXT_STEP') {
            if (text.includes('еще')) {
                addMessage("Конечно. Что выберем?", 'bot', MENU.categories);
                state = 'CHOOSE_CATEGORY';
            } else {
                // Выводим состав корзины перед финалом
                let summary = cart.map(i => `• ${i.name} (${i.count} шт.)`).join('\n');
                addMessage(`Ваш заказ:\n${summary}\n\nПожалуйста, укажите номер телефона:`, 'bot');
                state = 'GET_PHONE';
            }
            return;
        }

        if (state === 'GET_PHONE') {
            addMessage("Принято. Теперь адрес доставки:", 'bot');
            state = 'GET_ADDRESS';
            return;
        }

        if (state === 'GET_ADDRESS') {
            addMessage("Ваш заказ принят. С вами свяжется оператор для подтверждения. Благодарим за выбор Bash Beer!", 'bot');
            state = 'FINISH';
            return;
        }
    }

    sendBtn.addEventListener('click', () => handleInput(userInput.value));
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleInput(userInput.value); });

    window.onload = () => { setTimeout(() => logic(''), 300); };
</script>
</body>
</html>
